<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 280px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product-details {
            padding: 16px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .product-price {
            margin: 8px 0;
            font-size: 1.1em;
            color: #007b5e;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 12px;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div id="product-container">
        <!-- Products will be displayed here -->
    </div>
    <button id="show-product-btn">Show Products</button>

    <script src="app.js"></script>
</body>
</html>
